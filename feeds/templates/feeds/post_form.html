{% extends "feeds/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="alert alert-info infoalert" role="alert">
        Post any type of your Problem. Get solutions or suggestions or advices or tips for your problem. Right people give you right solution.
    </div>
    <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Write Your Problem</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-success btn1030 btn-lg btn-block" type="submit">Post Problem</button>
          </div>
    </form>
  </div>
{% endblock content %}
